<div class="container-big-card">
    <div class="big-card-image">
        <img 
            [routerLink]="['content' , Id]"
            src={{Photo_Cover}}
            alt=""
            height="200px"
            width="300px"
        >
    </div>
    <div class="big-card-title">
        <h1><a [routerLink]="['content' , Id]">{{Title}}</a></h1>
    </div>
    <div class="big-card-description">
        <a [routerLink]="['content' , Id]"><p>{{Description}}</p></a>
    </div>
</div>
